<template name='videosearchresult'>
  {{#unless isVideoHiddensearch this}}
  <div class='verticalvideosnap wid-ful' style="display:-webkit-box;">
    <div style="height:100%px;">
      <a href='/v/{{author}}/{{permlink}}' title='{{title}}'>
        <div class='verticalvideosnapsnap' style="height:118px;width:210px;">
          {{#if meta.video.info.duration}}
            <span class="videosnapduration">{{durationDisplay meta.video.info.duration}}</span>
          {{/if}}
          <div id="snapload" class="ui active dimmer pos-abs" style="z-index:-1;background-color: rgba(167, 167, 167, 0.85);
                                                            width:210px;height:118px;">
            <i class="icon photo nosnap" style="font-size:28px;margin-top:40px;"></i>
            <div class="ui text nosnap" style="margin-top:10px;">{{translate 'SNAP_MISSING_IMAGE'}}</div>
          </div>
          {{#if meta.video.info.snaphash}}
          <img id="snapimg" class="sprite" width="210" height="118" alt="" data-src="{{ipfsSrc meta.video.info.snaphash}}">
          {{else}}
          <img id="snapimg" class="sprite" width="210" height="118" alt="" data-src="{{ipfsSrc info.snaphash}}">
          {{/if}}
          <br />
        </div>
      </a>
    </div>
    <div class="pos-rel" style="text-align:left;width:60%;margin-left: 8px;min-width:200px;">
      <div class="boxdisplayer">
        <div class='verticalvideosnaptitle' style="font-size: 1.2em;">
          <a href='/v/{{author}}/{{permlink}}'>
            {{#if title}}
            <span style="font-weight: 400;font-size: 18px;" class="customtitlelink">{{title}}</span>
            {{else}}
            <span style="font-weight: 400;font-size: 18px;" class="customtitlelink">{{info.title}}</span>
            {{/if}}
          </a>
        </div>
      </div>
      <div class='videosnapauthor' style="font-size: 1em;">
          <a href='/c/{{author}}'>
            <span class="customlink">{{author}}</span>
          </a>
        </div>
      <div class="boxdisplayer">
        {{#if payout}}
        <div class='videosnaprest' style="float:none;margin-right: 0px;">
          ${{displayPayout payout}}
        </div>
        {{else}}
        <div class='videosnaprest' style="float:none;margin-right: 0px;">
            ${{displayPayout pending_payout_value}}
          </div>
      {{/if}}
      {{#if created}}
      <div class="videosnaptime" style="padding-left: 5px;">
        - {{timeAgo created}}
      </div>
      {{/if}}
      </div>
      <div class='videosnapdescription'>
        {{#if meta.video.content.description}}
          {{meta.video.content.description}}
        {{else}}
          {{content.description}}
        {{/if}}
      </div>
      {{#if meta.video.content.tags}}
        <div id='videosnaptags' class='videosnaptags' style="padding-top:5px;">
            {{#each meta.video.content.tags}}
            {{#unless equals this 'galaxii'}}
              {{#if this}}
                <a href="/t/{{this}}" class="ui tiny label">{{convertTag this}}</a>
              {{/if}}
            {{/unless}}
            {{/each}}
          </div>
        {{else}}
        <div id='videosnaptags' class='videosnaptags' style="padding-top:5px;">
            {{#each content.tags}}
            {{#unless equals this 'galaxii'}}
              {{#if this}}
                <a href="/t/{{this}}" class="ui tiny label">{{convertTag this}}</a>
              {{/if}}
            {{/unless}}
            {{/each}}
          </div>
        {{/if}}
    </div>
  </div>
  <div class="ui divider"></div>
  {{/unless}}
</template>
